server:
  port: 8766
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: service-zuul  #自定义服务名称信息
    prefer-ip-address: true   #访问路径可以显示ip地址


spring:
  application:
    name: service-zuul
zuul:
  routes:
    ribbonService:
      path: /ribbonService/**
      serviceId: service-ribbon
    feignService:
      path: /feignService/**
      serviceId: service-feign
  ignored-services: "*"    # 忽略服务真实地址
  prefix: /sunny-cloud  #加统一前缀
